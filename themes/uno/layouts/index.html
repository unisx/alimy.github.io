    {{ partial "head.html" . }}
    <body>
        {{ partial "sidebar.html" . }}
        <div class="content-wrapper">
            <div class="content-wrapper__inner">
                <section id="main">
                    <div>
                        {{ range first 15 .Data.Pages }}
                            {{ if eq .Type  "post" }}
                                {{ .Render "summary"}}
                            {{ end }}
                        {{ end }}
                    </div>
                    </br>
                    <h4>
                        <a href="{{ .Site.BaseURL }}/post/" title="文章列表">Archive</a>
                    </h4>
                </section>
            </div>
        </div>
        {{ partial "footer.html" .}}
        {{ partial "script.html" .}}
    </body>
</html>
